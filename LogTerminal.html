<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>

<body ng-app="logTerminal">

  <style>
    textarea {resize: none;}
  </style>

  <div ng-controller="terminalController" >
      <div name="logList" ng-repeat="logEntry in logEntries.list">
        <div>
          {{logEntry.time | date:'yyyy-MM-ddTHH:mm:ss.sssZ'}} {{logEntry.id}} {{logEntry.location}}
        </div>
      </div>
  </div>

  <script>
    angular.module("logTerminal", [])
    .controller("terminalController", function($scope) {
      $scope.logEntries = {};
      $scope.logEntries.terminal = "";
      $scope.logEntries.list = [{time: 1430507118895, id: "12233445", location: "Front Desk"},
                                {time: 1430508118895, id: "22334455", location: "Vault"},
                                {time: 1430509118895, id: "11223344", location: "Managers Office"},
                                {time: 1430510118895, id: "34561234", location: "Front Desk"}];
    });
  </script>

</body>
</html>
